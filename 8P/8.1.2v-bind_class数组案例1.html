<!-- 8.1.2v-bind_class数组案例1 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8.1.2v-bind_class数组案例1</title>
    <style>
        .active {
            width: 100px;
            height: 100px;
            background: green;
        }
        .text-danger {
            background: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-bind:class="[activeClass, errorClass]"></div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    activeClass: 'active',
                    errorClass: 'text-danger'
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
