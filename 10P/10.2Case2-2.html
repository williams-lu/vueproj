<!-- 在字符串模板中，除了各种命名可以直接使用外，组件还可以作为自闭合元素使用。
下面修改一下PostList组件，给它定义一个数据属性title，然后用title的值给子组件
PostItem的postTitle属性赋值。 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10.2章案例</title>
</head>
<body>
    <div id="app">
        <post-list></post-list>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = Vue.createApp({});

        const PostItem = {
            props: ['postTitle'],
            template: '<h3>{{ postTitle }}</h3>'
        };

        // app.component('PostList', {
        //     components: {
        //         PostItem
        //     },
        //     //在字符串模板中可以直接使用PascalCase命名的组件名，
        //     //和camelCase命名的prop名
        //     template: '<div><PostItem postTitle="Vue 玩水" /></div>'
        // });

        // app.mount('#app');
        
        app.component('PostList', {
            data() {
                return {
                    title: 'Vue 睇水 回水 跺水 潲水'
                }
            },
            components: {
                PostItem
            },
            // template: '<div><PostItem postTitle="title" /></div>'  改动前
            template: '<div><PostItem :postTitle="title"></PostItem></div>'       //改动后
        });

        app.mount('#app');

    </script>

    <!-- 渲染的结果是 <h3>title</h3>。为什么没有输出title属性？因为在解析的时候，title并
    没有作为表达式来解析，而仅仅是作为一个静态的字符串传递给PostTitle属性。与普通HTML元素
    的属性传值一样，想要接收动态值，需要使用v-bind指令，否则，接收的值都是静态的字符串值。-->
</body>
</html>
