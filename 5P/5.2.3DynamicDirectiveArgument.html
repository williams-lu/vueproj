<!-- 5.2.3动态指令参数案例 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.2.3动态指令参数案例</title>
</head>
<body>
    <div id="app">
        <!-- 直接给出指令的参数 -->
        <p v-pin:top="100">
            Vue无难事
        </p>
        <!-- 使用动态参数 -->
        <p v-pin:[direction]="100">
            Vue无难事2
        </p>
    </div>

    
</body>
</html>
