<!-- v-for也可以接受整数 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for遍历整数</title>
</head>
<body>
    <div id="app">
        <span v-for=" n in 10 ">{{ n }}</span>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        Vue.createApp({
            
        }).mount('#app')
    </script>

</body>
</html>
