<!-- 7.2监听器接方法名案例 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.2监听器接方法名案例</title>
</head>
<body>
    <div id="app">
        年龄： <input type="text" v-model="age">
        <p v-if="info">{{ info }}</p>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    age: 0,
                    info: '',
                }
            },

            methods: {
                checkAge() {
                    if(this.age >= 18)
                        this.info = '已成年';
                    else
                        this.info = '未成年';
                }
            },

            watch: {
                age: 'checkAge'
            }
        }).mount('#app');
    </script>
</body>
</html>
