<!-- 6.3v-for-ComputedPerperties -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6.3v-for-ComputedPerperties</title>
</head>
<body>
    <div id="app">
        <h1>已完成的工作计划</h1>
            <ul>
                <li v-for="plan in completedPlans">
                    {{ plan.content }}
                </li>
            </ul>
        <h1>未完成的工作计划</h1>
            <ul>
                <li v-for="plan in incompletedPlans">
                    {{ plan.content }}
                </li>
            </ul>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    plans: [
                        {content: 'Vue深入详解', isComplete: false },
                        {content: '买菜', isComplete: false },
                        {content: '卖肉', isComplete: true },
                        {content: '做饭', isComplete: false },
                        {content: '赚钱', isComplete: true },
                    ]
                }
            },  
            
            computed: {
                completedPlans() {
                    return this.plans.filter(plan=> plan.isComplete);
                },
                incompletedPlans() {
                    return this.plans.filter(plan=> !plan.isComplete);
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
